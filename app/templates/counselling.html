{% extends 'base.html' %}

{% block title %}Counselling - Dream Builder{% endblock %}

{% block content %}
<h2>AI Counselling</h2>
<p>Answer the questions below to help us understand your goals and create a personalized plan.</p>

<form action="{{ url_for('counselling.counselling') }}" method="POST">
    <div id="questions">
        {% for question in questions %}
            <p class="chatbot-messages">{{ question }}</p>
            <textarea class='chatbot-input' name="answers[]" rows="3" required></textarea>
            <input type="hidden" name="questions[]" value="{{ question }}">
        {% endfor %}
    </div>
    <button type="submit">Submit</button>
</form>
{% endblock %}
