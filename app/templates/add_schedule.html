{% extends 'base.html' %}

{% block title %}Add Schedule - Dream Builder{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Add a New Schedule</h2>
    <form action="{{ url_for('schedule.add_schedule') }}" method="POST" class="mt-4">
        <div class="form-group">
            <label for="title">Schedule Title</label>
            <input 
                type="text" 
                class="form-control" 
                id="title" 
                name="title" 
                placeholder="Enter schedule title" 
                required
            >
        </div>
        <div class="form-group">
            <label for="description">Description (Optional)</label>
            <textarea 
                class="form-control" 
                id="description" 
                name="description" 
                rows="3" 
                placeholder="Enter a brief description"
            ></textarea>
        </div>
        <div class="form-group">
            <label for="start_time">Start Time</label>
            <input 
                type="time" 
                class="form-control" 
                id="start_time" 
                name="start_time" 
                required
            >
        </div>
        <div class="form-group">
            <label for="end_time">End Time</label>
            <input 
                type="time" 
                class="form-control" 
                id="end_time" 
                name="end_time" 
                required
            >
        </div>
        <div class="form-group">
            <label for="created_at">Created At</label>
            <input 
                type="datetime-local" 
                class="form-control" 
                id="created_at" 
                name="created_at" 
                value="{{now}}" 
                readonly
            >
        </div>
        <button type="submit" class="btn btn-primary btn-block">Add Schedule</button>
        <a href="{{ url_for('dashboard.dashboard') }}" class="btn btn-secondary btn-block">Back to Schedule</a>
    </form>
</div>
{% endblock %}
